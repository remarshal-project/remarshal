name: type
on: [push, pull_request]
jobs:
  type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poethepoet poetry
      - name: Typecheck (via `poe`)
        run: |
          poetry install
          poe type
